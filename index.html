    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            /* Light green background */
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: #ffffff;
            /* White background for content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #388e3c;

        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2em;
            color: #c8e6c9;
            /* Lighter green for subtitle */
        }

        .main-content {
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #2e7d32;
            /* Medium green for section titles */
            font-size: 1.8em;
            border-bottom: 2px solid #2e7d32;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .section p,
        .section ul {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555555;
            /* Dark grey for text */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #388e3c;
            /* Dark green for footer */
            color: #ffffff;
            /* White text color */

            border-radius: 0 0 8px 8px;
        }

</head>
